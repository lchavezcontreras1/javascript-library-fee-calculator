<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Late Fee Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<!--input text areas-->
<fieldset>
    <legend>Library Late Fee</legend>
    <form id="libraryfee" name="libraryfee" method="post">
        <p><label for="latedays">How many late days have passed?</label><br>
            <input type="number" name="latedays" id="latedays" min="0"></p>
        <p><label for="books">How many books did you checkout?</label><br>
            <input type="number" name="books" id="books" min="0"></p>
        <p><label for="dvds">How many dvds did you checkout?</label><br>
            <input type="number" name="dvds" id="dvds" min="0"></p>
        <button>Calculate Late Fee</button>
    </form>
    <p id="totalfee"></p>
</fieldset>

</body>
</html>
